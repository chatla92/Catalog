<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Catalog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
</head>

<body>
<header class="header">
    <section class="header__inner">
                  <span class="header__name">
                    <a href="{{url_for('showCatalog')}}"><h3 >Amazon Electronics Catalog</h3></a>
                  </span>
    </section>
</header>
<main>
    <div id="sidebar" >
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <span >Create New User</span>
            </li>
        </ul>
    </div>
    <div class="catalog_products">
        <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

        <form action="{{url_for('new_user')}}" method = "post">
            <div class="form-group">

                <label for="name">Name:</label>
                <input type ="text" maxlength="250" class="form-control" name="name">

                <label for="email">Email:</label>
                <input type ="text" maxlength="250" class="form-control" name="email">

                <label for="password">Password:</label>
                <input type ="text" maxlength="64" class="form-control" name="password">

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>

            </div>
        </form>

    </div>
</main>

</body>

</html>
