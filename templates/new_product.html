{% extends "main.html" %}
{% block content %}
<div id="sidebar" >
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            New Product<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
        </li>
    </ul>
</div>

<div class="catalog_products">
    <form action="#" method = "post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="250" class="form-control" name="name">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="1000" rows="3" name="description"></textarea>

            <label for="category">Category:</label>
            <input type ="text" maxlength="100" class="form-control" name="category">

            <label for="url">Amazon link:</label>
            <input type ="text" maxlength="100" class="form-control" name="url">

            <label for="img">Image:</label>
            <input type ="text" maxlength="100" class="form-control" name="img">

            <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
            <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
