{% extends "main.html" %} {% block content %}
<div id="sidebar">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      {{item.name}}<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
    </li>
  </ul>
</div>
<div class="catalog_products">
  <h2> Are you sure you want to delete {{item.name}}? </h2>
  <form action="#" method='post'>
    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
        </button>
  </form>
  <a href="{{url_for('showProduct', categ_id=item.cat_id, product_id=item.id )}}">
        <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </a>
</div>
{% endblock %}
